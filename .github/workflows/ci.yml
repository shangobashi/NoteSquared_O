name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e "services/api[dev]"
          pip install -e "packages/ai_contract[dev]"
      - name: Lint
        run: |
          cd services/api
          ruff check .
      - name: Tests
        run: |
          cd services/api
          pytest
          cd ../../packages/ai_contract
          pytest
